<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../pages/styles/style.css" />
  <script src="../scripts/register.js"></script>
  <title>Register</title>
  <style>
    /* Add your custom styles for the register page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #191414;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('./styles/img/background.png');
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .register-card {
      background-color: #181818;
      border-radius: 8px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: relative;
    }

    .register-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-header h1 {
      color: #1db954;
      font-size: 24px;
      margin: 0;
    }

    .register-form {
      display: grid;
      gap: 15px;
    }

    .register-form label,
    .register-form input,
    .register-form button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    .register-form button {
      background-color: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .register-form button:hover {
      background-color: #1ed760;
    }

    .signin-link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .signin-link a {
      color: #1db954;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="register-container">
    <div class="overlay"></div>
    <div class="register-card">
      <div class="register-header">
        <h1>Register</h1>
      </div>
      <form action="/api/register" class="register-form">
        <label for="username">Username:</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw">Password:</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat">Repeat Password:</label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />

        <button type="submit">Register</button>
      </form>

      <div class="signin-link">
        Already have an account? <a href="../pages/login.html">Sign in</a>.
      </div>
    </div>
  </div>
</body>
</html>
