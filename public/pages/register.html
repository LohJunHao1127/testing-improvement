<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../pages/styles/style.css" />
    <script src = "../scripts/register.js"></script>
    <title>Login</title>
  </head>
  <body>
    <body>
      <div class="login-page">
        <form action="/api/register" class="register-form">
          <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />

            <label for="email"><b>Username:</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="username"
              id="username"
              required
            />

            <label for="email"><b>Email:</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
            />

            <label for="psw"><b>Password:</b></label>
            
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
              required
            />

            <label for="psw-repeat"><b>Repeat Password:</b></label>
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              id="psw-repeat"
              required
            />
            <p>Email must have a valid email format</p>
            <p>(Password Must have a Number, uppercase and lowercase and be at least 4 digits long)</p>
            <hr />
            
            <p><input type="checkbox" id="myCheck">
              By creating an account you agree to our
              <a href="#">Terms /& Privacy</a>.
            </p>
            <button type="submit" class="registerbtn">Register</button>
          </div>

          <div class="container signin">
            <p>Already have an account? <a href="../pages/login.html">Sign in</a>.</p>
          </div>
        </form>
      </div>
    </body>
  </body>
</html>
