<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pages/styles/style.css">
  <link rel="stylesheet" href="../pages/styles/login-style.css"> <!-- Add your custom CSS file -->
  <script src="../scripts/login.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="background-image">
    <img src="./styles/img/background.png" alt="Background Image">
    <div class="login-overlay">
      <div class="login-page">
        <div class="form">
          <div class="login-container">
            <div class="login-header">
              <h1>Welcome to GameVerse</h1>
              <p>Please enter your credentials to login.</p>
            </div>
            <form class="login-form">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter your username"/>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password"/>
              <button type="submit" id="loginbtn">Log In</button>
              <p class="message">Not registered? <a href="../pages/register.html">Create an account</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
