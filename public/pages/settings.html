<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/2048/settings.css">
  <title>Settings</title>
</head>

<body>
  <div class="container">
    <h1>Settings</h1>
    <div class="settings-section" id="login-section">
      <h2>Login</h2>
      <p>Please log in to access the settings.</p>
      <button onclick="window.location.href = '/pages/login.html'" id="login-btn">Login</button>
    </div>
    <div class="settings-section" id="user-section" style="display: none;">
      <h2>User Information</h2>
      <p>Welcome, <span id="username-placeholder"></span>!</p>
      <p>Favorite Settings: <span id="favorite-settings"></span></p>
      <button onclick="displayFavoriteSettings()" id="get-favorite-settings-btn" style="display: none;">Get My Favorite Settings</button>
      <button id="save-btn" style="display: none;">Save Settings</button>
      <button id="delete-btn" style="display: none;">Delete Settings</button>
    </div>
    <div class="settings-section">
      <h2>Theme</h2>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
      <span id="theme-label">Light/Dark Theme</span>
    </div>
    <div class="settings-section">
      <h2>Volume</h2>
      <input type="range" min="0" max="100" value="50" class="slider" id="volume-slider">
    </div>
  </div>

  <script src="../scripts/settingsInfo.js"></script>
</body>

</html>
