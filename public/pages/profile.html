<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pages/styles/style.css">
    <script src="../scripts/populate.js"></script>
    <script src="../scripts/updateUser.js"></script>
    <script src="../scripts/deleteUser.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold"></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <form class="register-form">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Username</label><input id="username" type="text"
                                    class="form-control" placeholder="Username" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Email</label><input id="email" type="text"
                                    class="form-control" placeholder="Email" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Password</label><input id="password" type="password"
                                    class="form-control" placeholder="Password" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Repeat Password</label><input id="repeat-password" type="password"
                                    class="form-control" placeholder="Repeat Password" value=""></div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary delete-button" type="submit">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
