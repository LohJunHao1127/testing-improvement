<!DOCTYPE html>
<html>
  <head>
    <title>Multiplayer Snake Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Javascripts   Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="margin: 0px">
    <h1 id="title">Multiplayer Snake Game</h1>
    <div class="box" style="justify-content: none" id="box">
      <!-- Create Room Page -->
      <div id="roomForm">
        <form id="create-room-form">
          <label style="color: aliceblue" for="room-type">Room Type:</label>
          <select id="room-type" name="room-type">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
          <div class="submit-button" style="--clr: #39ff14">
            <input type="submit" value="Create Room" />
            <span></span>
            <i></i>
          </div>
        </form>
        <br /><br /><br />
        <form id="join-room-form">
          <label class="room-code" style="color: aliceblue" for="room-code"
            >Room Code:</label
          >
          <input type="text" id="room-code" name="room-code" />
          <div class="submit-button" style="--clr: #ff44cc">
            <input type="submit" value="Join Room" />
            <span></span>
            <i></i>
          </div>
        </form>
        <br /><br /><br />
        <button id="play-button" style="--clr: #0ff0fc">
          <span>Join random room</span><i></i>
        </button>
      </div>

      <!-- Waiting lobby -->
      <div id="waiting-lobby" style="display: none">
        <h1
          style="
            color: aliceblue;
            padding: 20px;
            font-family: 'Tektur', cursive;
          "
        >
          Waiting Lobby
        </h1>
        <p class="room-code" style="color: aliceblue">
          Room Code:
          <span
            style="font-family: 'VT323', monospace"
            id="lobby-room-code"
          ></span>
        </p>

        <ul style="color: aliceblue" id="player-list"></ul>
        <div class="button-group">
          <button id="leave-room-button">Leave Room</button>
          <button id="start-button" style="display: none">Start Game</button>
        </div>
      </div>
    </div>

    <!-- Add your socket.io and game logic scripts here -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
