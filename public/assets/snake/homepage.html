<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Snake</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Javascripts   Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="title">Snake Game</h1>
      <div class="menu">
        <button
          class="button play"
          onclick="window.location.href = 'snake.html'"
        >
          New Game
        </button>
        <button
          class="button multiplayer"
          onclick="window.location.href = 'snake.html'"
        >
          Multiplayer
        </button>
        <button
          class="button settings"
          onclick="window.location.href = 'snake.html'"
        >
          Settings
        </button>
      </div>
      <div id="history">
        <h2>Game History</h2>
        <ul id="game-history-list">
          <!-- List of sent requests -->
        </ul>
      </div>

      <div id="friends-list">
        <div class="friends-navbar">
          <ul>
            <li id="friends-tab" class="active">
              <i class="fas fa-users"></i>
            </li>
            <li id="search-tab"><i class="fas fa-search"></i></li>
            <li id="sent-requests-tab"><i class="fas fa-paper-plane"></i></li>
            <li id="received-requests-tab"><i class="fas fa-envelope"></i></li>
          </ul>
        </div>
        <div class="friends-content">
          <div class="friends-tab active">
            <h2 style="color: aliceblue">Friends</h2>
            <ul id="friends-requests-list">
              <!-- List of sent requests -->
            </ul>
          </div>
          <div class="search-tab">
            <div class="search-container">
              <h2 style="color: aliceblue">Search Friend</h2>
              <input
                type="text"
                id="search-input"
                placeholder="Enter username"
                style="width: 80%; margin-bottom: 5px"
              />
              <button id="search-button">üîç</button>
            </div>
            <div id="search-results"></div>
          </div>
          <div class="sent-requests-tab">
            <h2 style="color: aliceblue">Sent Requests</h2>
            <ul id="sent-requests-list">
              <!-- List of sent requests -->
            </ul>
          </div>
          <div class="received-requests-tab">
            <h2 style="color: aliceblue">Received Requests</h2>
            <ul id="received-requests-list">
              <!-- List of received requests -->
            </ul>
          </div>
        </div>
        <script src="homepage.js"></script>
        <script src="friendsList.js"></script>
      </div>
    </div>
  </body>
</html>
