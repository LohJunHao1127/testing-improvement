<!DOCTYPE html>
<html>
<head>
  <title>Game Shop</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: black;
      background-image: url("../space-invaders/img/startScreenBackground.png");
      background-size: cover;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .item-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .item {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      width: 300px;
    }

    .item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .item-details {
      text-align: center;
    }

    .item-title {
      font-weight: bold;
      margin: 0;
    }

    .item-price {
      margin: 5px 0;
    }

    .item-description {
      margin: 0;
    }

    .buy-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Game Shop</h1>

  <div class="item-container">
    <div class="item">
      <img src="./img/png-clipart-grey-and-red-fighting-jet-illustration-spacecraft-spaceship-file-miscellaneous-airplane.png" alt="Item 1">
      <div class="item-details">
        <h2 class="item-title">Item 1</h2>
        <p class="item-price">$10</p>
        <p class="item-description">Description of Item 1</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>

    <div class="item">
      <img src="./img/spaceship.pod_.1.blue__0.png" alt="Item 2">
      <div class="item-details">
        <h2 class="item-title">Item 2</h2>
        <p class="item-price">$15</p>
        <p class="item-description">Description of Item 2</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>

    <div class="item">
      <img src="./img/sprite-spacecraft-two-dimensional-space-spaceshipone-opengameart-org-spaceship.jpg" alt="Item 3">
      <div class="item-details">
        <h2 class="item-title">Item 3</h2>
        <p class="item-price">$20</p>
        <p class="item-description">Description of Item 3</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </div>
  <script src="./shop.js"></script>
</body>
</html>
