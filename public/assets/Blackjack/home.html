<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Gambling</title>
  <style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-image: url('./images/background.jpg'); /* Replace 'background.jpg' with your image path */
    background-size: cover;
    background-position: center;
    color: #fff;
  }

  h1 {
    padding-top: 40px;
    text-align: center;
    color: #f5d442;
    font-size: 48px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
  }

  .game-link {
    text-decoration: none;
    padding: 12px 40px;
    border: 2px solid #f5d442;
    border-radius: 8px;
    font-size: 24px;
    font-weight: bold;
    color: #f5d442;
    background-color: #282c34;
    transition: background-color 0.3s, color 0.3s;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
  }

  .game-link:hover {
    background-color: #f5d442;
    color: #282c34;
  }

  #high-score {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    color: #f5d442;
    background-color: #000;
    font-size: 20px;
    border-radius: 10px;
    width: 160px;
    margin: 0 auto;
    border: 2px solid #f5d442;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
  }

  #high-score h3 {
    margin-bottom: 5px;
    font-size: 24px;
  }

  #score {
    font-size: 36px;
    font-weight: bold;
  }

  #blackjackLeaderBoardContainer {
    margin-top: 40px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
  }

  #blackjackLeaderBoardContainer p {
    margin-bottom: 10px;
    font-size: 18px;
  }

  </style>
</head>
<body>
  <h1>Welcome to Blackjack!</h1>
  <div id="high-score">
    <h3>Your High Score</h3>
    <p id="score">0</p>
  </div>
  <div class="container">
    <a href="./index.html" class="game-link">Start Playing</a>
  </div>
  <div id="blackjackLeaderBoardContainer">
    <h2>Top Players</h2>
    <p>1. Player123 - 5000</p>
    <p>2. GambleKing - 4200</p>
    <p>3. BlackjackQueen - 3800</p>
  </div>
</body>
</html>
