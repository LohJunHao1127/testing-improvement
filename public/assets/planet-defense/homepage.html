<!DOCTYPE html>
<html>

<head>
    <title>Highscore Management</title>
</head>

<body>
    <div class="box">
        <h1 class="title">Planet Defense</h1>
        <div class="menu">
            <button class="button play" onclick="window.location.href = 'index.html'">
                PLAY
            </button>
        </div>
        <h1>Highscore Management</h1>

        <h2>Retrieve All Highscores</h2>
        <button id="getAllButton">Retrieve All Highscores</button>
        <ul id="highscoreList"></ul>

        <h2>Update Highscore</h2>
        <label for="updateGameId">Game ID:</label>
        <input type="text" id="updateGameId">
        <button id="updateButton">Update Highscore</button>
        <p id="updateResult"></p>

        <h2>Delete Highscore</h2>
        <label for="deleteGameId">Game ID:</label>
        <input type="text" id="deleteGameId">
        <button id="deleteButton">Delete Highscore</button>
        <p id="deleteResult"></p>

        <script src="records.js"></script>
</body>
</body>

</html>
