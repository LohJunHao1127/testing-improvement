<!DOCTYPE html>
<html>

<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="tetris.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="tetris.js"></script>
</head>

<body class="theme-dark">
    <h1>Tetris Game</h1>

    <div class="container">
        <div class="block-background">
            <div>
                <h3>Next</h3>
            </div>
            <div class="preview">
                <div id="preview-block1"></div>
                <div id="preview-block2"></div>
                <div id="preview-block3"></div>
            </div>
            <div>
                <h3>Held</h3>
            </div>
            <div id="hold"></div>
        </div>
        <div class="board-background">
            <!-- the game board for the whole Tetris game -->
            <div id="game-board">
                <div id="Start-Board">
                    <button id="easy-button" class="btn">Easy-button</button>
                    <button id="medium-button" class="btn">Medium-button</button>
                    <button id="hard-button" class="btn">Hard-button</button>
                </div>

            </div>
        </div>

        <div class="menu-background">
            <div class="scores">
                <div id="scoreboard">
                    <span id="score-label">Score: </span>
                    <span id="score-value">0</span>
                </div>
                <!-- Add high score element -->
                <div id="highscore">
                    <span id="highscore-label">HighScore: </span>
                    <span id="highscore-value">0</span>
                </div>
            </div>

            <div class="buttons">

                <button id="pause-button" class="btn">Pause Game</button>
                <button id="reset-button" class="btn">Reset Game</button>
            </div>
        </div>
    </div>
    
</body>

</html>
