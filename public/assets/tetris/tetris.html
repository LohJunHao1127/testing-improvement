<!DOCTYPE html>
<html>

<head>
    <title>Tetris Game</title>
    <link rel="stylesheet" href="tetris.css">
    <script src="./javascript/tetris.js" type="module"></script>

</head>

<body>
    <h1>Tetris Game</h1>
    <div id="game-board"></div>
    <div id="scoreboard">
        <span id="score-label">Score: </span>
        <span id="score-value">0</span>
    </div>
    <!-- Add high score element -->
    <div id="highscore">
        <span id="highscore-label">All Time High Score: </span>
        <span id="highscore-value">0</span>
    </div>

    <button id="start-button">Start Game</button>
    <button id="reset-button">Reset High Score</button>
</body>

</html>
